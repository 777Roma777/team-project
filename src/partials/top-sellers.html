<section class="top-sellers">
  <div class="container">
    <h2 class="section-header">TOP <span class="header-span">SELLERS</span></h2>
    <div>
      <ul class="top-sellers-pictures-list">
        <li class="top-sellers-picture-item">
          <picture>
            <source
              srcset="
                ../img/section-top-sellers-images/mobile/choco-nut-mobile@1x.jpg 1x,
                ../img/section-top-sellers-images/mobile/choco-nut-mobile@2x.jpg 2x
              "
              media="(max-width: 767px)"
            />

            <source
              srcset="
                ../img/section-top-sellers-images/tablet/choco-nut-tablet@1x.jpg 1x,
                ../img/section-top-sellers-images/tablet/choco-nut-tablet@2x.jpg 2x
              "
              media="(max-width: 1199px)"
            />

            <source
              srcset="
                ../img/section-top-sellers-images/desctop/choco-nut-desctop@1x.jpg 1x,
                ../img/section-top-sellers-images/desctop/choco-nut-desctop@2x.jpg 2x
              "
              media="(min-width: 1200px)"
            />

            <img
              src="../img/section-top-sellers-images/desctop/choco-nut-desctop@1x.jpg"
              alt="picture of chocolate with nuts"
            />
          </picture>
        </li>

        <li class="top-sellers-picture-item">
          <picture>
            <source
              srcset="
                ../img/section-top-sellers-images/mobile/choco-mint-mobile@1x.jpg 1x,
                ../img/section-top-sellers-images/mobile/choco-mint-mobile@2x.jpg 2x
              "
              media="(max-width: 767px)"
            />

            <source
              srcset="
                ../img/section-top-sellers-images/tablet/choco-mint-tablet@1x.jpg 1x,
                ../img/section-top-sellers-images/tablet/choco-mint-tablet@2x.jpg 2x
              "
              media="(max-width: 1199px)"
            />

            <source
              srcset="
                ../img/section-top-sellers-images/desctop/choco-mint-dectop@1x.jpg 1x,
                ../img/section-top-sellers-images/desctop/choco-mint-dectop@2x.jpg 2x
              "
              media="(min-width: 1200px)"
            />

            <img
              src="../img/section-top-sellers-images/desctop/choco-mint-dectop@1x.jpg"
              alt="picture of chocolate with mint"
            />
          </picture>
        </li>

        <li class="top-sellers-picture-item">
          <picture>
            <source
              srcset="
                ../img/section-top-sellers-images/desctop/choco-dectop@1x.jpg 1x,
                ../img/section-top-sellers-images/desctop/choco-dectop@2x.jpg 2x
              "
              media="(min-width: 1200px)"
            />

            <img
              src="../img/section-top-sellers-images/desctop/choco-dectop@1x.jpg"
              alt="picture of chocolate bars"
            />
          </picture>
        </li>
      </ul>
    </div>
    <div>
      <p class="top-sellers-content">
        Crazy enough chocolate originates from a bean just like the coffee bean
        called Cacao. Cacao has been around for thousands of years and was first
        discovered by the Native American tribe called the Mayans.
      </p>
      <button type="button">Buy now</button>
    </div>
  </div>

  <div>
    <h2 class="section-header">TOP <span class="header-span">SELLERS</span></h2>
  </div>
</section>
