  <div>

        href="../img/section-top-sellers-images/Sprite.svg#icon-close-icon-converted"
      ></use>

      </li>
      <li>

  <form class="form">
    <div>
      <label for="first-name">Personal information</label>
      <input

      <input

        id="last-name"

    <div>

        placeholder="Enter your email"

    <div>

      <input
        type="phone"
        id="phone"
        name="phone"

        required
      />

      <input

        id="card"
        name="card"
        placeholder="Enter card"
        required
      />

    <div>
      <label for="comments">Comment</label>
      <textarea
        id="comments"
        name="comments"
        placeholder="Enter text"
        required
      ></textarea>
    </div>
    <button class="modal-submit-btn" type="submit">Submit</button>
